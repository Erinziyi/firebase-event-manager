<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="Password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button color="primary" (click)="loginPressed()">Log in</ion-button>
  <ion-button color="primary" routerLink="/reset-password"
    >Reset Password</ion-button
  >
</ion-content>
